<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="">
        <div id="new_movies">
            <h3>Add a new movie here:</h3>
            <form action="/api/movies" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="movie title" required><br>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option disabled selected value></option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>

                <br>
                <br>
                <button id="postMovie">Submit</button>
            </form>
        </div>
        <div id="movies">

        </div>
    </div>

    <hr>

    <div>
        <form action="/api/movies" method="put">
            <label for="title">Title:</label>
            <input type="text" id="editTitle" name="editTitle" placeholder="movie title" required><br>
            <label for="rating">Rating:</label>
            <select id="editRating" name="editRating" required>
                <option disabled selected value></option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
            <select id="editSelect"></select>
            <br>
            <br>
            <button id="editMovie">Edit</button>
        </form>
    </div>

    <!--<button id="editBtn">edit</button>-->
    <!--<button id="deleteBtn">delete</button>-->

    <script src="/main.js"></script>
</body>
</html>
